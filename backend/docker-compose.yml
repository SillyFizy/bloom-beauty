version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: joulina_postgres
    environment:
      POSTGRES_DB: bloom_beauty
      POSTGRES_USER: joulina_user
      POSTGRES_PASSWORD: joulina_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U joulina_user -d bloom_beauty"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: joulina_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@joulina.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: 